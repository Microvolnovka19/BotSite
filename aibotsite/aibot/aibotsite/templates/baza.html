{% load static %}
<!DOCTYPE html>
<head>
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <aside>
        <img src="{% static 'img/blurple.png' %}" class="syn-logo">
        <div class="logo-text">
        <span>ШИФТЛаб</span><br>
        <span>Чат бот платформа</span>
        </div><br>
        <ul>
            <li><i class="bi bi-house-fill"></i> <a href="{% url 'baza' %}">API</a></li>
            <li><i class="bi bi-robot"></i> <a href={% url "bots" %}>Боты</a></li>
            {% if additional %}
                {% for a in additional %}
                    <li class="news_create_button"><i class="bi bi-plus-square"></i> <a href="{{a.additional_url}}">{{ a.additional_name }}</a></li>
                {% endfor %}
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content %}
        
        {% endblock%}
    </main>
</body>
